# slurm.conf file generated by configurator.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
ClusterName=nimbix_cluster
# Either use ControlMachine or SlurmctldHost
# SlurmctldHost will be set by start_slurm.sh
SlurmctldHost=
CacheGroups=0
AuthType=auth/munge
CryptoType=crypto/munge
GresTypes=gpu,mps,gpu_mem
MpiDefault=none
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm/d
SlurmUser=root
SlurmdUser=root
StateSaveLocation=/var/spool/slurm/ctld
SwitchType=switch/none
InactiveLimit=0
KillWait=30
MinJobAge=300
SlurmctldTimeout=3600
SlurmdTimeout=600
Waittime=0
SchedulerType=sched/backfill
DefCpuPerGPU=1
DefMemPerGPU=2000
DefMemPerCPU=2000
SelectType=select/cons_tres
SelectTypeParameters=CR_CPU_Memory
AccountingStorageLoc=/var/log/slurm/accounting.txt
AccountingStorageType=accounting_storage/filetxt
#AccountingStoreJobComment=YES
AccountingStorageEnforce=nojobs
JobCompLoc=/var/log/slurm/job_completion.txt
JobCompType=jobcomp/filetxt
JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/linux
SlurmctldDebug=3
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/var/log/slurm/slurmd.log
# COMPUTE NODES
# Lines below will be added by start_slurm.sh
